        <div class="three columns btn">6</div>

      </div>
      <div class="row buttons">
        <div class="three columns btn">1</div>
        <div class="three columns btn">2</div>
        <div class="three columns btn">3</div>
        <div class="three columns btn">&#43;</div>
      </div>
      <div class="row buttons">
        <div class="three columns btn">0</div>
        <div class="three columns btn">.</div>
        <div class="three columns btn">&#61;</div>
        <div class="three columns btn">&#45;</div>
      </div>
  </div>
  </div>
